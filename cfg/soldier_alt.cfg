
cl_interp 0.0152 

viewmodel_fov 80
tf_use_min_viewmodels 1	

alias rocketlauncher 	"slot1; cl_crosshair_file crosshair3; cl_crosshair_scale 30; r_drawviewmodel 1; white"
alias shotgun			"slot2; cl_crosshair_file crosshair3; cl_crosshair_scale 30; r_drawviewmodel 1; cyan"
alias melee				"slot3; cl_crosshair_file crosshair3; cl_crosshair_scale 30; r_drawviewmodel 1; green"

bind 1 "rocketlauncher"
bind 2 "shotgun"
bind 3 "melee"
bind mwheelup 	"rocketlauncher"
bind mwheeldown	"shotgun"

alias cyan		"cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 255"
alias green		"cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 0"
alias magenta 	"cl_crosshair_red 255; cl_crosshair_green 0; cl_crosshair_blue 255"
alias white 	"cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 255"

bind mouse1 		"+attack"
bind mouse2			"+attack2" 				//medic - m2 charge script
bind mouse3 		"gcall"					//medic - mouse3 mvm shield
alias gcall 		"voicemenu 0 2"

bind 4		"slot4" 						//medic - charge ready script
bind n		"open_charinfo_backpack"		//medic
bind x		"voice_menu_2"					//medic - fake uber script
unbind capslock						 	//overwrite medic - nullcancelling

bind 8		"exec soldier"
bind 9 		"exec soldier_alt"
//bind 9		"exec soldier_alt2"

// null movement
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
alias +mfwd 	"-back;+forward;alias checkfwd +forward"
alias +mback 	"-forward;+back;alias checkback +back"
alias +mleft 	"-moveright;+moveleft;alias checkleft +moveleft"
alias +mright 	"-moveleft;+moveright;alias checkright +moveright"
alias -mfwd 	"-forward;checkback;alias checkfwd none"
alias -mback	"-back;checkfwd;alias checkback none"
alias -mleft 	"-moveleft;checkright;alias checkleft none"
alias -mright 	"-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

echo "------------------------------------"
echo "soldier_pocket"
echo "------------------------------------"

